<form
  [formGroup]="login"
  class="flex flex-col items-center"
  (ngSubmit)="onLoginSubmited(login)"
>
  <div
    class="flex flex-col items-center bg-indigo-50 w-fit p-10 rounded-md mb-5"
  >
    <mat-form-field class="w-96">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field class="w-96">
      <mat-label>Licence Key</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="licenceKey"
      />
      <mat-icon matSuffix (click)="hide = !hide">{{
        hide ? "visibility_off" : "visibility"
      }}</mat-icon>
    </mat-form-field>
  </div>
  <button
    type="submit"
    mat-raised-button
    color="primary"
    class="w-min my-5 text-lg"
  >
    LOG IN
  </button>
</form>
