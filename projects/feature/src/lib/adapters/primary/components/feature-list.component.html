<ul *ngIf="featureListQuery$ | async as list" class="my-10">
  <li
    *ngFor="let feature of list.items"
    class="flex flex-col bg-indigo-50 w-[50rem] p-5 rounded-md my-3"
  >
    <div class="flex justify-between">
      <div class="flex justify-between w-10/12">
        <p class="text-lg font-semibold">{{ feature.title }}</p>
        <a
          mat-raised-button
          [routerLink]="'/edit-feature/' + feature.id"
          class="text-lg"
          >EDIT</a
        >
      </div>

      <p class="text-pink-500 font-medium">{{ feature.type }}</p>
    </div>
    <p>{{ feature.description }}</p>
    <p>
      <span class="font-medium text-red-500">*creator ID: </span
      >{{ feature.creator }}
    </p>
  </li>
</ul>
<div *ngIf="userContext$ | async as userContext">{{ userContext | json }}</div>
