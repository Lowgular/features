<div class="flex">
  <p class="mx-auto mb-5 text-white text-2xl">Edit feature</p>
</div>
<form
  [formGroup]="editFeatureForm"
  *ngIf="editFeatureForm$ | async as editFeatureForm"
  class="flex flex-col items-center"
  (ngSubmit)="onEditFeatureFormSubmited(editFeatureForm)"
>
  <div
    class="flex flex-col items-center bg-indigo-50 w-fit p-10 rounded-md mb-5"
  >
    <mat-form-field class="w-96">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field class="w-96">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type">
        <mat-option value="bug">Bug</mat-option>
        <mat-option value="feature">Feature</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-96">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </div>
  <button
    type="submit"
    mat-raised-button
    color="primary"
    class="w-min my-5 text-lg"
  >
    SUBMIT
  </button>
</form>
